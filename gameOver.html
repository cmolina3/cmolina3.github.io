<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeNamer</title>
    <link rel="stylesheet" href="gameOver.css">
  </head>
  <body>
    <div class="divPadding"><h1 id="gameOver">GAME OVER</h1></div>
    <div class="divPadding"><h2 id="finalScore">Final Score: <span id="scoreElement"></span></h2></div>
    <div class="divPadding"><button id="mainMenu" onclick="gameScoreReset()">Main Menu</button></div>
    <div class="divPadding">
      <textarea id="usernameArea" placeholder="Submit username here" oninput="toggleButton()"></textarea>
      <button id="scoreBtn" onclick="submitScore()" disabled>Submit Score</button>
    </div>
    <script src="index.js"></script>
    <script>
      function toggleButton(){
          var textarea = document.getElementById("usernameArea");
          var button = document.getElementById("scoreBtn");
          if (textarea.value.trim() !== ""){
            button.disabled = false;
          } else{
            button.disabled = true;
          }
      }
    </script>
  </body>
</html>
