<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeNamer</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="mainElements">
        <div>
            <form id="genForm">
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="1" > Generation 1</label></div>
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="2" > Generation 2</label></div>
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="3" > Generation 3</label></div>
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="4" > Generation 4</label></div>
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="5" > Generation 5</label></div>
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="6" > Generation 6</label></div>
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="7" > Generation 7</label></div>
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="8" > Generation 8</label></div>
                <div class="genCheckbox"><label><input type="checkbox" name="gen" value="9" > Generation 9</label></div>
              </form>              
        </div>
        <div>
            <button onclick="generationsSelected()" id="submitBtn">Submit</button>
        </div>
    </div>
    <div>
        <a href="index.html" id="backBtn">Back</a>
    </div>
    <script>
        function generationsSelected(){
            const checkboxes = document.querySelectorAll('input[name="gen"]:checked');
            const selectedGens = [];

            checkboxes.forEach(cb => {
                const gen = cb.value;
                selectedGens.push(gen);
            });
            localStorage.setItem("generations",selectedGens);
            window.location.href ="index.html";
        }
    </script>
  </body>
</html>
